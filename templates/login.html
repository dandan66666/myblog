{% extends "bootstrap/base.html" %}



{% block head %}
    {{ super() }}
    <link href = "static/css/login.css" type = "text/css" rel = "stylesheet" >
{% endblock %}

{% block body %}
<div class="main">
    <ul class="nav nav-tabs">
        {% if type == 'login' %}
        <li role="presentation" class="active"><a href="#">登录</a></li>
        <li role="presentation"><a href="/signup">注册</a></li>
        {% else %}
        <li role="presentation" ><a href="/login">登录</a></li>
        <li role="presentation" class="active"><a href="#">注册</a></li>
        {% endif %}
    </ul>
    <div class="form-group form-signin">
            {% if error != ''%}
                <div class = "info alert alert-danger">
                    {{ error }}
                </div>
            {% else %}

            {% endif %}

    <form action = {{"/"+type}} method="post">
        <div class="form-group form-sign">
            <input type="text" class="form-control username" name="username" placeholder="用户名" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control password" name="password" placeholder="密码"/>
        </div>
        {% if type == 'signup'%}
            <div class="form-group">
                <input type="password" class="form-control confirm" name="confirm" placeholder="确认密码"/>
            </div>
        {% endif %}
         <div class="checkbox">
            <label>
                <input type="checkbox"> 记住密码
            </label>
        </div>
        <button id = "submit" class = 'btn btn-primary btn-block'>Submit</button>
    <form>
    </div>
</div>
<script src = "static/js/jquery.js" type = "text/javascript"></script>
<script src = "static/js/login.js" type = "text/javascript"></script>
{% endblock %}
